<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>かっぱTODO管理</title>
  </head>
  <body>
    <div class="container">
        <h3 class="text-center">TODO管理</h3>
        <form>
            <div class="form-group d-flex">
                <input type="text" id="todo_text" class="form-control col-2 mr-2">
                <button id="add_todo" type="button" class="btn btn-primary mr-2" disabled>TODO追加</button>
                <button id="complete_todo" type="button" class="btn btn-primary mr-2" disabled>完了にする</button>
                <button id="uncomplete_todo" type="button" class="btn btn-primary mr-2" disabled>未完に戻す</button>
            </div>
        </form>
        <hr />
        <div id="todo_contents" class="row mt-2 d-flex">
          <div id="uncomp-todos">
            <h5>未完了</h5>
            <!-- 未完了のTODO一覧 -->
            {{ if .uncompTodos }}
              <ul>
                {{ range $todo := .uncompTodos }}
                  <li>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" data-id={{ $todo.ID }} data-todo={{ $todo.Todo }}>{{ $todo.Todo }}
                    </div>
                  </li>
                {{ end }}
              </ul>
            {{ else }}
            {{ end }}
          </div>
          <div class="w-100"></div>
          <div id="comp-todos">
            <h5>完了済み</h5>
            <!-- 完了済みのTODO一覧 -->
            {{ if .compTodos }}
              <ul>
                {{ range $todo := .compTodos }}
                  <li>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" data-id={{ $todo.ID }} data-todo={{ $todo.Todo }}>{{ $todo.Todo }}
                    </div>
                  </li>
                {{ end }}
              </ul>
            {{ else }}
            {{ end }}
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/assets/js/kappa todo.js"></script>
  </body>
</html>
